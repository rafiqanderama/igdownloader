<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Cookie Upload</title>
  <style>
    body { background:#0f1114; color:#e7eef6; font-family:Arial; padding:20px; }
    .box { max-width:600px; margin:auto; background:#15181b; padding:20px; border-radius:10px; }
    input[type=file], input[type=text] { width:100%; padding:10px; margin:5px 0; border-radius:6px; background:#0b0d0f; color:white; border:1px solid #333; }
    button { padding:10px 15px; width:100%; margin-top:10px; background:#4cafef; border:none; border-radius:6px; color:#042034; font-weight:bold; }
  </style>
</head>
<body>

<div class="box">
  <h2>Upload YouTube Cookies</h2>
  <p>Masukkan token admin + cookies.txt</p>

  <input id="token" placeholder="Admin token...">
  <input type="file" id="file">
  <button onclick="uploadCookie()">Upload</button>

  <pre id="out"></pre>
</div>

<script>
async function uploadCookie(){
  const token = document.getElementById("token").value.trim();
  const file = document.getElementById("file").files[0];
  const out = document.getElementById("out");

  if (!token) return alert("Isi token dulu");
  if (!file) return alert("Pilih cookies.txt");

  let fd = new FormData();
  fd.append("cookies", file);

  out.textContent = "Uploading...";

  const res = await fetch("/admin/upload", {
    method:"POST",
    headers:{ "Authorization":"Bearer " + token },
    body: fd
  });

  out.textContent = JSON.stringify(await res.json(), null, 2);
}
</script>

</body>
</html>
