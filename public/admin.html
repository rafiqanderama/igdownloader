<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Upload Cookies</title>
    <style>
        body {
            background:#111;
            color:#fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align:center;
            margin-bottom:40px;
            color:#4da6ff;
        }

        .box {
            background:#1b1b1b;
            padding:20px;
            margin-bottom:40px;
            border-radius:8px;
            max-width:500px;
            margin-left:auto;
            margin-right:auto;
            box-shadow:0 0 10px #000;
        }

        input[type=file] {
            width:100%;
            padding:10px;
            margin:10px 0;
            border-radius:5px;
            border:none;
            background:#222;
            color:#fff;
        }

        button {
            width:100%;
            padding:12px;
            background:#4da6ff;
            color:#000;
            border:none;
            border-radius:5px;
            font-size:16px;
            cursor:pointer;
            font-weight:bold;
        }

        button:hover {
            background:#3399ff;
        }

        .success {
            color:#6aff6a;
            margin-top:10px;
        }

        .error {
            color:#ff6a6a;
            margin-top:10px;
        }
    </style>
</head>
<body>

    <h1>Admin Panel â€” Upload Cookies</h1>

    <!-- YOUTUBE -->
    <div class="box">
        <h2>Upload YouTube Cookies</h2>
        <p>Upload file cookies.txt YouTube Anda.</p>

        <input type="file" id="ytFile">

        <button onclick="uploadYT()">Upload YouTube Cookies</button>
        <div id="ytStatus"></div>
    </div>

    <!-- INSTAGRAM -->
    <div class="box">
        <h2>Upload Instagram Cookies</h2>
        <p>Upload file instagram.json Anda.</p>

        <input type="file" id="igFile">

        <button onclick="uploadIG()">Upload Instagram Cookies</button>
        <div id="igStatus"></div>
    </div>

<script>
// ===============================
// Upload YouTube Cookies
// ===============================
async function uploadYT() {
    const file = document.getElementById("ytFile").files[0];

    if (!file) {
        document.getElementById("ytStatus").innerHTML =
            '<p class="error">File belum dipilih!</p>';
        return;
    }

    let form = new FormData();
    form.append("cookies", file);

    const res = await fetch("/admin/upload", {
        method: "POST",
        headers: {
            "Authorization": "Bearer goryto32"
        },
        body: form
    });

    const data = await res.json();

    if (data.ok) {
        document.getElementById("ytStatus").innerHTML =
            '<p class="success">Cookies YouTube berhasil diupload!</p>';
    } else {
        document.getElementById("ytStatus").innerHTML =
            '<p class="error">' + (data.error || "Gagal upload") + '</p>';
    }
}

// ===============================
// Upload Instagram Cookies
// ===============================
async function uploadIG() {
    const file = document.getElementById("igFile").files[0];

    if (!file) {
        document.getElementById("igStatus").innerHTML =
            '<p class="error">File belum dipilih!</p>';
        return;
    }

    let form = new FormData();
    form.append("cookies", file);

    const res = await fetch("/admin/upload", {
        method: "POST",
        headers: {
            "Authorization": "Bearer goryto32"
        },
        body: form
    });

    const data = await res.json();

    if (data.ok) {
        document.getElementById("igStatus").innerHTML =
            '<p class="success">Cookies Instagram berhasil diupload!</p>';
    } else {
        document.getElementById("igStatus").innerHTML =
            '<p class="error">' + (data.error || "Gagal upload") + '</p>';
    }
}
</script>

</body>
</html>
