<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel — Upload Cookies</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        padding: 30px;
    }
    .box {
        background: #1a1a1a;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        width: 450px;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #3da6ff;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        color: white;
        margin-top: 10px;
        border-radius: 6px;
    }
    button:hover {
        background: #1c7ed6;
    }
    .error {
        color: #ff4d4d;
        margin-top: 10px;
    }
</style>
</head>
<body>

<h1>Admin Panel — Upload Cookies</h1>

<!-- YOUTUBE -->
<div class="box">
    <h2>Upload YouTube Cookies</h2>
    <input type="file" id="ytfile"><br>
    <button onclick="uploadYT()">Upload YouTube Cookies</button>
    <div id="ytstatus" class="error"></div>
</div>

<!-- INSTAGRAM -->
<div class="box">
    <h2>Upload Instagram Cookies</h2>
    <input type="file" id="igfile"><br>
    <button onclick="uploadIG()">Upload Instagram Cookies</button>
    <div id="igstatus" class="error"></div>
</div>

<script>
const ADMIN_TOKEN = "goryto32"; // TOKEN ADMIN TUAN SAYA

async function uploadYT() {
    const file = document.getElementById("ytfile").files[0];
    if (!file) return alert("Pilih file cookies.txt dulu");

    const form = new FormData();
    form.append("cookies", file);

    const res = await fetch("/admin/upload", {
        method: "POST",
        headers: {
            "Authorization": "Bearer " + ADMIN_TOKEN
        },
        body: form
    });

    const out = document.getElementById("ytstatus");

    if (res.ok) out.textContent = "Upload sukses!";
    else out.textContent = "Unauthorized";
}

async function uploadIG() {
    const file = document.getElementById("igfile").files[0];
    if (!file) return alert("Pilih file instagram.json dulu");

    const form = new FormData();
    form.append("cookies", file);

    const res = await fetch("/admin/upload-ig", {
        method: "POST",
        headers: {
            "Authorization": "Bearer " + ADMIN_TOKEN
        },
        body: form
    });

    const out = document.getElementById("igstatus");

    if (res.ok) out.textContent = "Upload sukses!";
    else out.textContent = "Unauthorized";
}
</script>

</body>
</html>
