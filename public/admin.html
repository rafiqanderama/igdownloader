<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Upload IG Cookies</title>
<style>
body { background:#111; color:white; font-family:Arial; display:flex; justify-content:center; padding:40px; }
.box { background:#1a1a1a; padding:30px; border-radius:10px; width:400px; }
input, button { width:100%; padding:10px; margin-top:10px; border-radius:5px; }
button { background:#2e9; border:0; color:black; font-weight:bold; cursor:pointer; }
</style>
</head>
<body>

<div class="box">
    <h2>Upload Instagram Cookies</h2>

    <input id="token" placeholder="Admin token">
    <input id="file" type="file">

    <button onclick="upload()">Upload</button>

    <pre id="result"></pre>
</div>

<script>
async function upload() {
    const token = document.getElementById("token").value;
    const file = document.getElementById("file").files[0];

    const form = new FormData();
    form.append("cookies", file);

    const res = await fetch("/admin/upload-ig", {
        method: "POST",
        headers: { "Authorization": "Bearer " + token },
        body: form
    });

    document.getElementById("result").textContent = await res.text();
}
</script>

</body>
</html>
