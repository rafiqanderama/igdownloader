<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Instagram Downloader</title>
<style>
body {
  background: #111;
  font-family: Arial;
  color: white;
  text-align: center;
  padding: 40px;
}
input, button {
  padding: 10px;
  width: 300px;
  margin: 10px;
}
button {
  background: #4aa3ff;
  border: none;
  cursor: pointer;
}
pre {
  background: #222;
  padding: 20px;
  width: 350px;
  margin: 20px auto;
  white-space: pre-wrap;
}
</style>
</head>
<body>
<h2>Instagram Downloader</h2>

<input id="url" placeholder="Tempel URL IG disini..."><br>
<button onclick="downloadIG()">Download</button>

<pre id="result"></pre>

<script>
async function downloadIG() {
  const url = document.getElementById("url").value;
  const res = await fetch("/api/ig", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({url})
  });
  const data = await res.json();
  document.getElementById("result").textContent = JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
