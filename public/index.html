<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multi Downloader</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Multi Downloader (IG / TikTok / YouTube)</h1>
    <p class="subtext">Masukkan URL di kolom sesuai platformnya.</p>

    <!-- Instagram -->
    <div class="box">
        <h2>Instagram Downloader</h2>
        <input type="text" id="ig-url" placeholder="Tempel URL Instagram di sini...">
        <button onclick="downloadIG()">Download Instagram</button>
        <div id="ig-result" class="result"></div>
    </div>

    <!-- TikTok -->
    <div class="box">
        <h2>TikTok Downloader</h2>
        <input type="text" id="tiktok-url" placeholder="Tempel URL TikTok di sini...">
        <button onclick="downloadTikTok()">Download TikTok</button>
        <div id="tiktok-result" class="result"></div>
    </div>

    <!-- YouTube MP4 -->
    <div class="box">
        <h2>YouTube MP4</h2>
        <input type="text" id="yt-mp4-url" placeholder="Tempel URL YouTube...">
        <button onclick="downloadYTMP4()">Download MP4</button>
        <div id="yt-mp4-result" class="result"></div>
    </div>

    <!-- YouTube MP3 -->
    <div class="box">
        <h2>YouTube MP3</h2>
        <input type="text" id="yt-mp3-url" placeholder="Tempel URL YouTube...">
        <button onclick="downloadYTMP3()">Download MP3</button>
        <div id="yt-mp3-result" class="result"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
